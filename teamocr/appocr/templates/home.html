{% extends 'base.html' %}

{% block title %}4O4CR{% endblock %}

{% block slideshow %}

    <div class="slideshow-container">

        <div class="mySlides">
        <div class="numbertext">1 / 3</div>
        <img src="../static/images/powerpoints/PP1.png" style="width:100%">
        {% comment %} <div class="text">Caption Text</div> {% endcomment %}
        </div>

        <div class="mySlides">
        <div class="numbertext">2 / 3</div>
        <img src="../static/images/noisy.jpeg" style="width:100%">
        {% comment %} <div class="text">Caption Two</div> {% endcomment %}
        </div>

        <div class="mySlides">
        <div class="numbertext">3 / 3</div>
        <img src="../static/images/license_3.jpg" style="width:100%">
        {% comment %} <div class="text">Caption Three</div> {% endcomment %}
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        </div>
        <br>

        <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
    </div>


{% endblock %}
